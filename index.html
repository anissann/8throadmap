<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles8.css">
    <title>roadmap</title>
</head>

<body>
    <div class="container">
        <div>
            <h1>Join the<br>community</h1>
        </div>
        <p class="firstp">Take your art to the next level. Get it<br>
            seen by millions of people</p>
        <button class="button">Join with Facebook</button>
        <br>
        <p class="or">Or</p>
        <form>
            <input type="text" placeholder="First name" class="firstname">
            <input type="text" placeholder="Last name" class="lastname">
            <br>
            <input type="text" placeholder="Email" class="email">
            <br>
            <input type="text" placeholder="Password" class="password">
        </form>
        <button class="secondbutton">Create New Account</button>
        <p class="secondp">By joining, you agree to our Terms of Service Privacy and Policy</p>
    </div>
</body>

</html>
